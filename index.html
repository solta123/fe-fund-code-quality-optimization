<!DOCTYPE html>
<html>

<head>
  <title>Bad Web Page Example</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f0f0f0;
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      color: #333;
      margin-top: 30px;
    }

    main {
      margin-bottom: 200px;
    }

    .item {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
    }

    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    .user-greeting {
      display: none;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <header class="header-bar">
    <h1>Bad Web Page Example</h1>
    <div class="user-greeting" id="userGreeting"></div>
  </header>

  <main>
    <div id="itemList"></div>

    <div>
      <form id="userForm" autocomplete="off">
        <input type="text" id="userNameInput" placeholder="Enter your name" required>
        <button class="btn" type="submit">Save Name</button>
        <button class="btn clear-btn" id="clearNameBtn" style="display:none;">Clear Name</button>
      </form>
    </div>

    <div>Calculated data: <span id="calculated-data">0</span></div>
  </main>

  <section>
    <picture>
      <source srcset="https://i.ibb.co/RkcLK2sX/cb7.webp" type="image/webp">
      <img src="https://i.ibb.co/RkcLK2sX/cb7.webp" alt="cat-image" width="800" height="808" loading="lazy">
    </picture>
  </section>

  <script>
    const itemList = document.getElementById('itemList');
    Array.from({ length: 5 }).forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.textContent = `Item ${index + 1}`
      itemList.append(div);
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service worker registered:', reg.scope))
          .catch(err => console.warn('Service Worker registration failed:', err))
      })
    }
  </script>
  <script src="worker-init.js" defer></script>
  <script src="form-handler.js" defer></script>
  <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" media="print">
</body>

</html>
